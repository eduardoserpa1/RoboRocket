<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    
    <title>Rocket v0.0</title>
  </head>
  <body>
    
      <a href="telas/sapmhi_tela.html">Entrar no SAP-MHI</a>
      <br>
      <br>
  
      
    <br>
    <br>
      <label>Email conectado: </label><label id="email"></label>
    <br>
      <label>Tipo da Conta: </label><label id="tipo_conta"></label>
      <button id="troca_tipo_conta" onclick="trocaTipoConta()"> TROCAR PARA REAL</button>
      <br>
      <label>Saldo atual: </label><label id="saldo"></label>
    <br>
 
      <label>Saldo inicial: </label><label id="saldo_inicial"></label>
    <br>
    <label>-------------------------------------------------------------------------------------------------------------------------</label>
    <br>


      <label>Selecione abaixo o metodo de stop win/loss para calcular: </label>
    <br>
      <input type="radio" id="porcento" name="multiplicador" value="porcento" checked><label>Porcentagem</label>
    <br>
      <input type="radio" id="valor" name="multiplicador" value="valor"><label>Valor absoluto</label>
    <br>
    <label>-------------------------------------------------------------------------------------------------------------------------</label>
    <br>


      <label>Stop Win: </label><input type="number" id="stop_win" onfocusout="calculaStop_w(this.value)">   <label>Valor total após stop win: </label><label id="total_stop_win"></label>
    <br>
      <label>Stop Loss: </label><input type="number" id="stop_loss" onfocusout="calculaStop_l(this.value)">   <label>Valor total após stop loss: </label><label id="total_stop_loss"></label>
    <br>
    <label>-------------------------------------------------------------------------------------------------------------------------</label>
    <br>
    <label>Ganhos nesta sessão:$</label><label id="ganhos">0</label>
    <br> 
      <label>-------------------------------------------------------------------------------------------------------------------------</label>
    <br>
      <label>Delay: </label><input type="number" id="delay" onfocusout="delay = this.value;" value="0">
    <br>
      <label>-------------------------------------------------------------------------------------------------------------------------</label>
    <br>



      <label>Estratégia de entradas: </label>
      <br>
      <input type="radio" id="mg" name="estrategia_radio" value="mg" onclick="seleciona_mg()" checked><label>MARTINGALE </label>
      <br>
      <input type="radio" id="soros" name="estrategia_radio" value="soros" onclick="seleciona_soros()"><label>SOROS</label>
      <br>
      <input type="radio" id="ciclos" name="estrategia_radio" value="ciclos" onclick="seleciona_ciclos()"><label>CICLOS</label>
      <br>
      <input type="radio" id="ciclosoros" name="estrategia_radio" value="ciclosoros" onclick="seleciona_ciclosoros()"><label>CICLOSOROS</label>
      <br>
      <label>-------------------------------------------------------------------------------------------------------------------------</label>
      <br>
      <label>MG: </label>
      <br>
      <label>ENTRADA: </label><input type="number" id="entrada" onfocusout="e1 = this.value;" value="0">
      <br>
      <label>MG 1: </label><input type="number" id="mg1" onfocusout="e2 = this.value;" value="0">
      <br>
      <label>MG 2: </label><input type="number" id="mg2" onfocusout="e3 = this.value;" value="0">
    <br>
    <br>
      <label>SOROS: </label>
      <br>
      <label>QTD NIVEIS: </label><input type="number" id="niveis" onfocusout="nivel_soro = this.value;" value="0" disabled>
      <br>
      <label>% SOROS: </label><input type="number" id="porcento_soros" onfocusout="porcento_soro = (this.value)/100;" value="0" disabled>
      <br>
      <label>ENTRADA: </label><input type="number" id="entrada_soro" onfocusout="e1 = this.value; gera_mg_soro();" value="0" disabled>
      <br>
      <label>MULTIPLICADOR MG: </label><input type="number" id="multiplicador" onfocusout="multiplicador = this.value; gera_mg_soro();" value="0" disabled>
      <br>
      <label>QTD MG (MÁX 2): </label><input type="number" id="qtd_multiplicador" onfocusout="qtd_multiplicador = this.value; gera_mg_soro();" value="0" disabled>
    <br>
    <br>
      <label>CICLOS: </label>
      <br>
      <label>CICLO 1: </label>

      <input type="number" id="ciclo1_mg0" onfocusout="e1 = this.value;" value="0" disabled> -
      <input type="number" id="ciclo1_mg1" onfocusout="e2 = this.value;" value="0" disabled> -
      <input type="number" id="ciclo1_mg2" onfocusout="e3 = this.value;" value="0" disabled>

      <br>
      <label>CICLO 2: </label>
      <input type="number" id="ciclo2_mg0"  value="0" disabled> -
      <input type="number" id="ciclo2_mg1"  value="0" disabled> -
      <input type="number" id="ciclo2_mg2"  value="0" disabled>
      <br>
      <label>CICLO 3: </label>
      <input type="number" id="ciclo3_mg0"  value="0" disabled> -
      <input type="number" id="ciclo3_mg1"  value="0" disabled> -
      <input type="number" id="ciclo3_mg2"  value="0" disabled>
      <br>
      <label>CICLO 4: </label>
      <input type="number" id="ciclo4_mg0"  value="0" disabled> -
      <input type="number" id="ciclo4_mg1"  value="0" disabled> -
      <input type="number" id="ciclo4_mg2"  value="0" disabled>
      <br>
      <label>CICLO 5: </label>
      <input type="number" id="ciclo5_mg0"  value="0" disabled> -
      <input type="number" id="ciclo5_mg1"  value="0" disabled> -
      <input type="number" id="ciclo5_mg2"  value="0" disabled>
      <br>
    <br>
      <label>-------------------------------------------------------------------------------------------------------------------------</label>
    <br>
    <label>ATIVO: </label><label id="ativo"></label>
    <br>
    <label>PROFIT: </label><label id="profit"></label>
    <br>
    <br>
    <input type="radio" id="m1" name="tempo_radio" value="60" checked><label>M1</label>
    <input type="radio" id="m5" name="tempo_radio" value="300"><label>M5</label>
    <br>
    <br>
    <button onclick="para()">PARAR</button><button onclick="inicia()">INICIAR</button>
    <br>
    <br>
      <label>Notificações: </label><label id="avisos"></label>



    
    <script src="scripts/index_js.js"></script>
  </body>
</html>
