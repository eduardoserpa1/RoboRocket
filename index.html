<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    
    <title>Rocket v0.0</title>
  </head>
  <body>
    
      <a href="telas/sapmhi_tela.html">Entrar no SAP-MHI</a>
      <br>
      <br>
      <br>
    <br>
      <button onclick="">ENVIAR</button>
    <br>
    <br>
      <label>Email conectado: </label><label id="email"></label>
    <br>
      <label>Tipo da Conta: </label><label id="tipo_conta"></label>
      <button id="troca_tipo_conta" onclick="trocaTipoConta()"> TROCAR PARA REAL</button>
    <br>
      <label>Saldo: </label><label id="saldo"></label>
    <br>
    <label>-------------------------------------------------------------------------------------------------------------------------</label>
    <br>


      <label>Selecione abaixo o metodo de stop win/loss para calcular: </label>
    <br>
      <input type="radio" id="porcento" name="multiplicador" value="porcento" checked><label>Porcentagem</label>
    <br>
      <input type="radio" id="valor" name="multiplicador" value="valor"><label>Valor absoluto</label>
    <br>
    <label>-------------------------------------------------------------------------------------------------------------------------</label>
    <br>


      <label>Stop Win: </label><input type="text" id="stop_win" onfocusout="calculaStop_w(this.value)">   <label>Valor total após stop win: </label><label id="total_stop_win"></label>
    <br>
      <label>Stop Loss: </label><input type="text" id="stop_loss" onfocusout="calculaStop_l(this.value)">   <label>Valor total após stop loss: </label><label id="total_stop_loss"></label>
    <br>
      <label>-------------------------------------------------------------------------------------------------------------------------</label>
    <br>
    <label>Ganhos: </label><label id="ganhos">0</label>
    <br>
      <label>-------------------------------------------------------------------------------------------------------------------------</label>
    <br>
      <label>Delay: </label><input type="text" id="delay" onfocusout="delay = this.value;" value="0">
    <br>
      <label>-------------------------------------------------------------------------------------------------------------------------</label>
    <br>



      <label>Estratégia de entradas: </label>
      <br>
      <input type="radio" id="mg" name="estrategia_radio" value="mg" checked><label>MARTINGALE </label>
      <br>
      <input type="radio" id="soros" name="estrategia_radio" value="soros"><label>SOROS</label>
      <br>
      <input type="radio" id="ciclos" name="estrategia_radio" value="ciclos"><label>CICLOS</label>
      <br>
      <input type="radio" id="sorociclos" name="estrategia_radio" value="sorociclos"><label>SOROCICLOS</label>
      <br>
      <label>-------------------------------------------------------------------------------------------------------------------------</label>
    <br>
      <label>MG: </label>
      <br>
      <label>ENTRADA: </label><input type="text" id="entrada" onfocusout="e1 = this.value;" value="0">
      <br>
      <label>MG 1: </label><input type="text" id="mg1" onfocusout="e2 = this.value;" value="0">
      <br>
      <label>MG 2: </label><input type="text" id="mg2" onfocusout="e3 = this.value;" value="0">
    <br>
      <label>-------------------------------------------------------------------------------------------------------------------------</label>
      
    <br>
    <br>
    <input type="radio" id="m1" name="tempo_radio" value="60" checked><label>M1</label>
    <input type="radio" id="m5" name="tempo_radio" value="300"><label>M5</label>
    <br>
    <br>
    <button onclick="para()">PARAR</button><button onclick="inicia()">INICIAR</button>
    <br>
    <br>
      <label>Notificações: </label><label id="avisos"></label>



    
    <script src="scripts/index_js.js"></script>
  </body>
</html>
